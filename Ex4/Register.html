<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!--  Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Ex4/CSS/registre.css">

  <title>CRUD Société et Employé</title>
</head>

<body>
  <!-- Navbar bootstrap -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><strong class="text-primary">BIENVENUE</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Boutons -->
      <form class="d-flex" role="search">
        <a href="Register.html" class="btn btn-outline-success" type="submit"><strong>Ajouter données</strong>
        </a>
        <span class="mx-2"></span>
        <a href="Dashboard.html" class="btn btn-outline-success" type="submit"><strong>Tableau des données</strong>
        </a>
        <a href="Employee.html" class="btn btn-outline-success" type="submit"><strong>Employee</strong>
        </a>
      </form>
    </div>
    </div>
  </nav>
  <!-- Fin Navbar bootstrap -->

  <div class="container">
    <!-- Ajouter une entreprise -->
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-success text-center mt-5">Ajouter une société</h2>
        <form action="#" id="add-company-form">
          <div class="form-group">
            <label for="company-name">Nom</label>
            <input type="text" class="form-control" id="company-name" placeholder="Saisir le nom de la société" />
          </div>
          <div class="form-group">
            <label for="company-address">Adresse</label>
            <input type="text" class="form-control" id="company-address" placeholder="Saisir l'adresse de la société" />
          </div>
          <div class="form-group">
            <label for="company-email">Email</label>
            <input type="email" class="form-control" id="company-email"
              placeholder="Saisir l'adresse mail de la société" />
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="add-company">Ajouter</button>
        </form>
      </div>

      <!-- Ajouter un employé -->
      <div class="col-md-6">
        <h2 class="text-success text-center mt-5">Ajouter un employé</h2>

        <form action="#" id="add-employee-form">
          <div class="form-group">
            <label for="employee-first-name">Prénom</label>
            <input type="text" class="form-control" id="employee-first-name"
              placeholder="Saisir le prénom de l'employé" />
          </div>
          <div class="invalid-feedback">Le prénom est obligatoire</div>

          <div class="form-group">
            <label for="employee-last-name">Nom</label>
            <input type="text" class="form-control" id="employee-last-name" placeholder="Saisir le nom de l'employé" />
          </div>
          <div class="invalid-feedback">Le nom est obligatoire</div>

          <div class="form-group">
            <label for="employee-email">Email</label>
            <input type="email" class="form-control" id="employee-email" placeholder="Saisir le mail de l'employé" />
          </div>
          <div class="invalid-feedback">L'email est obligatoire</div>

          <div class="form-group">
            <label for="employee-address">Adresse</label>
            <input type="text" class="form-control" id="employee-address" placeholder="Saisir l'adresse de l'employé" />
          </div>
          <div class="invalid-feedback">L'adresse est obligatoire</div>

          <select class="form-control mt-3" id="employee-company">
            <option value="">Sélectionnez une société</option>
          </select>
          <button type="submit" class="btn btn-primary mt-3" id="add-employee">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/Ex4/JS/registre.js"></script>
</body>

</html>
