  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Ex4/CSS/dash.css">

  <title>Tableau Sociétés et Employés</title>
</head>

<body>
  <!-- Navbar bootstrap -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><strong class="text-primary">BIENVENUE</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Boutons -->
      <form class="d-flex" role="search">
        <a href="Register.html" class="btn btn-outline-success" type="submit"><strong>Ajouter données</strong>
        </a>
        <span class="mx-2"></span>
        <a href="Dashboard.html" class="btn btn-outline-success" type="submit"><strong>Tableau des données</strong>
        </a>
        <a href="Employee.html" class="btn btn-outline-success" type="submit"><strong>Employee</strong>
        </a>
      </form>
    </div>
    </div>
  </nav>
  <!-- Fin Navbar bootstrap -->


  <div class="container">
    <div class="row">
      <div class="col-4">

        <h2 class="text-success text-center mt-5">Ajouter une société</h2>
        <form action="#" id="add-company-form">
          <div class="form-group">
            <label for="company-name">Nom</label>
            <input type="text" class="form-control" id="company-name" placeholder="Saisir le nom de la société" />
          </div>
          <div class="form-group">
            <label for="company-address">Adresse</label>
            <input type="text" class="form-control" id="company-address" placeholder="Saisir l'adresse de la société" />
          </div>
          <div class="form-group">
            <label for="company-email">Email</label>
            <input type="email" class="form-control" id="company-email"
              placeholder="Saisir l'adresse mail de la société" />
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="add-company">Ajouter</button>
        </form>

      </div>
      <div class="col-8">

        <h2 class="text-success text-center mt-5">Sociéte</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">adresse</th>
              <th scope="col">Email</th>
              <th scope="col">Epmloyee list</th>


              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="companies-tables"></tbody>
        </table>


      </div>
    </div>
  </div>

  <!-- Ajouter un employé -->


  <!-- Button trigger modal -->
  <!-- Modal sociétés -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group mb-3">
              <!-- Nom et adresse-->
              <label for="name"> <strong>Nom de la société :</strong></label>
              <input type="text" class="form-control" id="nom" placeholder="Saisissez le nom de la société" />
              <div class="invalid-feedback">
                Le nom est obligatoire
              </div>

              <label for="te"><strong>Adresse :</strong></label>
              <input type="text" class="form-control" id="adresse" placeholder="Saisissez l'adresse" rows="4" />
              <div class="invalid-feedback">
                L'adresse est obligatoire
              </div>

              <!-- email -->
              <label for="email"><strong>email :</strong></label>
              <input type="email" class="form-control" id="email" placeholder="Saisissez l'email de la société" />
              <div class="invalid-feedback">
                L'email est obligatoire
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="updatedata()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal sociétés -->




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="/Ex4/JS/dash.js"></script>
  <script src="/Ex4/JS/registre.js"></script>
</body>

</html>
